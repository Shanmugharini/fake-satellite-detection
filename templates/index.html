<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake Satellite Image Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e9ecef;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .upload-box {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            margin: 20px 0;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .result {
            margin-top: 30px;
            font-size: 22px;
            font-weight: bold;
            color: green;
        }

        img.preview {
            margin-top: 10px;
            width: 300px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h1>Fake Satellite Image Detector</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <br>
            <button type="submit">Check Image</button>
        </form>

        {% if prediction %}
            <div class="result">{{ prediction }}</div>
        {% endif %}

        {% if image_path %}
            <div style="margin-top: 15px; font-weight: bold;">Uploaded Image:</div>
            <img class="preview" src="{{ image_path }}" alt="Uploaded Image">
        {% endif %}
    </div>
</body>
</html>
